<div class="p-3 h-dvh w-screen bg-stone-900 flex flex-col gap-2 text-white">
  @if (!nowWatching$()) {

    <div class="flex justify-between items-end">
      <h1 class="text-center text-xl mt-6">Now playing</h1>

      <button class="top-0 right-0 text-white bg-stone-600 p-2 rounded-full w-8 h-8 flex items-center justify-center"
              (click)="navigateToHome()">
        <i class="fas fa-times"></i>
      </button>

    </div>
    <div class="rounded-lg m-3 p-3 bg-stone-800">
      <img src="https://via.placeholder.com/450">
    </div>

    <div class="text-center mt-3">
      <h1 class="text-lg font-bold">Desingerica skakavacc long title</h1>
      <span class="text-md">Desingerica</span>
    </div>

    <div class="flex w-full justify-center gap-4">
      <button class="text-white bg-stone-600  p-2 rounded-full w-14 h-14 flex items-center justify-center">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="text-white bg-stone-600  p-2 rounded-full w-14 h-14 flex items-center justify-center">
        <i class="fas fa-play"></i>
      </button>

      <button class="text-white bg-stone-600  p-2 rounded-full w-14 h-14 flex items-center justify-center">
        <i class="fas fa-step-forward"></i>
      </button>
    </div>

    <div class="mt-3">
      <input class="w-full" type="range" min="0" max="189" value="90">
      <div class="flex w-full justify-between">
        <span class="text-sm">00:00</span>
        <span class="text-sm">03:09</span>
      </div>
    </div>
  } @else {
    <div class="flex justify-between items-end">
      <h1 class="text-center text-xl mt-6">Now playing</h1>

      <button class="top-0 right-0 text-white bg-stone-600 p-2 rounded-full w-8 h-8 flex items-center justify-center"
              (click)="navigateToHome()">
        <i class="fas fa-times"></i>
      </button>

    </div>
    <div class="rounded-lg m-3 p-3 bg-stone-800 w-80 h-80 mx-auto">
      <img
        [src]="nowWatching$().thumbnail.thumbnails[1].url" class="object-fit-cover w-full h-full">
    </div>

    <div class="text-center mt-3">
      <h1 class="text-lg font-bold">{{ nowWatching$().title }}</h1>
      <span class="text-md">{{ nowWatching$().author }}</span>
    </div>

    <div class="flex w-full justify-center gap-4">
      <button class="text-white bg-stone-600  p-2 rounded-full w-14 h-14 flex items-center justify-center">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="text-white bg-stone-600  p-2 rounded-full w-14 h-14 flex items-center justify-center">
        <i class="fas fa-play"></i>
      </button>

      <button class="text-white bg-stone-600  p-2 rounded-full w-14 h-14 flex items-center justify-center">
        <i class="fas fa-step-forward"></i>
      </button>
    </div>

    <div class="mt-3">
      <input class="w-full" type="range" min="0" max="189" value="90">
      <div class="flex w-full justify-between">
        <span class="text-sm">00:00</span>
        <span class="text-sm">{{ nowWatching$().lengthSeconds | formatSeconds }}</span>
      </div>
    </div>
  }
</div>
