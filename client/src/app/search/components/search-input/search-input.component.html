<div class = "bg-gray-200 ring ring-gray-300 rounded-md sticky-top-0">
  <form [formGroup]="searchForm" class="search-form" (submit)="searchForVideo()">

    <div class="rounded-md shadow-sm">
      <input type="text" name="price" id="price" formControlName="searchInput"
        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6"
        placeholder="Term">
    </div>
    <button class="rounded-md border-0 bg-indigo-500 text-white px-3 py-2">Search</button>
  </form>

</div>
